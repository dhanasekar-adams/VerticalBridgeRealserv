<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Loading circle styles */
        #loading {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload PDF Documents</h1>
    <form action="/start_Rag" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="files[]" accept=".pdf" multiple required>
        <button type="submit">Upload</button>
    </form>

    <!-- Loading Circle -->
    <div id="loading">
        <div class="loader"></div>
        <p>Uploading, please wait...</p>
    </div>
</body>
</html>
