<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Loading circle styles */
        #loading {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            text-align: center;
            z-index: 9999; /* Ensure it appears above other content */
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload PDF Documents</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files[]" accept=".pdf" multiple required>
        <button type="submit">Upload</button>
    </form>

    <!-- Loading Circle -->
    <div id="loading">
        <div class="loader"></div>
        <p>Uploading, please wait...</p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show the loading circle when the upload begins
            document.getElementById('loading').style.display = 'block';

            const form = event.target;
            const formData = new FormData(form);

            try {
                // Send the form data using Fetch API
                const response = await fetch('/start_Rag', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json(); // Assume the server returns JSON with redirect info
                    const downloadUrl = data.redirect_url; // Example: { "redirect_url": "/download/filename" }
                    
                    // Redirect to download URL
                    window.location.href = downloadUrl;
                } else {
                    alert('File upload failed!');
                }
            } catch (error) {
                console.error('Error during file upload:', error);
                alert('An error occurred!');
            } finally {
                // Hide loading circle after upload completes (or fails)
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
